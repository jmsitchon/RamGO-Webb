<body>
    <div class="login-box">
        <div class="login-header">
            <header>RamGo Portal</header>
        </div>

                <input type="text" name="email" class="input-field" placeholder="Email or Employee ID" required>

                <section>
                    <input type="checkbox" id="check">

                </section>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit_btn">Sign In</button>
            </div>
        </form>

        <div class="sign-up-link">
            <p>Don't have an account? <a href="registeremp.php">Apply Now</a></p>
        </div>
